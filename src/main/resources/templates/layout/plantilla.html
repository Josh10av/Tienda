<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <link rel="stylesheet" href="../../static/css/menu.css" type="text/css"/>

        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>  
    <body>

        <header th:fragment="header"class="header"><!-- Etiqueta para ofrecerle al browser infode que es un ecabezado-->


            <nav class= "nav"> <!-- esta etiqueta es para ilustrar al bowser que posiblemente es un menÃº  -->
                <a th:href="@{/}" class="logo nav-link">TechShop</a>
                <ul class="nav-menu" sec:authorize="hasRole('ROLE_VENDEDOR)">
                    <li class="nav-menu-item">
                        <a class="nav-menu-link nav-link" th:href="@{/cliente/listado}"
                           th:text="#{plantilla.clientes}">Clientes</a> 
                    </li>
                    <li class="nav-menu-item" >
                        <a class="nav-menu-link nav-link" th:href="@{/categoria/listado}"
                           th:text="#{plantilla.categorias}">Categorias</a> 
                    </li> 
                    <li class="nav-menu-item" sec:authorize="hasRole('ROLE_ADMIN)">
                        <a class="nav-menu-link nav-link" th:href="@{/admin/listado}"
                           th:text="#{plantilla.admin}">Admin</a> 
                    </li> 
                    <li class="nav-menu-item" >
                        <a class="nav-menu-link nav-link" th:href="@{/articulo.listado}"
                           th:text="#{plantilla.articulos}">Articulos</a> 
                    </li> 
                                        <li class="nav-menu-item" sec:authorize="hasRole('ROLE_ADMIN)">
                        <a class="nav-menu-link nav-link" th:href="@{/admin/listado}"
                           th:text="#{plantilla.admin}">Admin</a> 
                    </li> 

                </ul>
            </nav>

        </header>

        <footer th:fragment="footer" class="footer">
            <div>&COPY [[#{platilla.derechos}]]
                <a th:href="@{/(lang=es)}">ES</a> |
                <a th:href="@{/(lang=en)}">EN</a> |
                [[#{plantilla.usuario}]]: <span sec:authentication="name">xx</span> |
                [[#{plantilla.troles}]]: <span sec:authentication="principal.authorities"><s</span>

                <form method="POST" th:action="@{/logout}"
                      style="display: inline">                    
                    <a href="#" onclick="this.parentNode.submit();">[[#{platilla.logout}]]</a>
                </form>
            </div> 

        </footer> 

        <div>TODO write content</div>
    </body>
</html>
